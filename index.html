<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>

    <body>  
        <div class="container">

            <div class="login">
                <div class="logo">
                    <img src="https://img.icons8.com/fluency/512/apple-music-lyrics.png" alt="logo">
                </div>

                <div class="loginInputs">
                    <div class="title">
                        <span>LOGIN</span>
                    </div>

                    <div class="inputs">
                        <div class="inputTitle">
                            <span>Email / Username</span>
                        </div>

                        <div class="input">
                            <input type="text">
                        </div>

                        <div class="inputTitle">
                            <span>Password</span>
                        </div>

                        <div class="input">
                            <input type="password">
                        </div>
                    </div>

                    <div class="acceptBtn">
                        <button>LOGIN</button>
                    </div>

                    <div class="forgotPassword">
                        <a href="">Forgot Password?</a>
                    </div>
                   
                </div>

                <div class="contacts">
                    <img src="https://img.icons8.com/fluency/512/instagram-new.png" alt="insta">
                    <img src="https://img.icons8.com/fluency/512/twitter.png" alt="twitter">
                    <img src="https://img.icons8.com/fluency/512/youtube-play.png" alt="youtube">
                </div>
                

            </div>

            <div class="design">

            </div>
            
        </div>
        
    </body>
</html>
